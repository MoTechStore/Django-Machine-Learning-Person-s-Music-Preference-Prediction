<link href="{% static 'comment/css/kye.css' %}" rel="stylesheet">    
    <body>
        <div class="filter"></div>
        <div class="container">
           <h2>Django Ajax</h2>
           <br>
            <form action="{% url 'demoses' %}" method="POST" id="myform">
            {% csrf_token %}
                <label>First Name</label><br>
                <input type="text" name="firstname" id="firstname" required="Fill Username"><br>
                <label>Last Name</label><br>
                <input type="text" name="lastname" id="lastname" required="Fill Password"><br>
                <button type="submit">Submit</button>
            </form>
                  <div class="card-footer">
        <div class="d-flex justify-content-center">
              {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <a class="alert alert-success" style="color:red;"> {{ message }}</a>

                {% endfor %}
            </div>
            {% endif %}
              </div>
      </div>
        </div>

<script type="text/javascript" src="{% static 'comment/js/jquery.min.js' %}"></script>
<script type="text/javascript">
	$(document).on('submit', '#myform', function(e)
	{
		e.preventDefault();

		$.ajax({
			type:'POST',
			url:'demoses/',
			data: {
				firstname:$('#firstname').val(),
				lastname:$('#lastname').val(),
				csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),

			},


			success: function(){
				$('#firstname').val('');
				$('#lastname').val('');
				alert("Data Submmitted Successfully");

			}
		});
	});
</script>

     </body>
    
</html>
