

<div class="card mb-3">
<div class="card-body">
   <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>User ID</th>
                                <th>User Name</th>
                            </tr>
                            </thead>
                            <tbody>


                              {% if users %}
                                {% for user in users %}

                        
                                <tr>
                                  <td>{{ user.id }}</td>
                                  <td>{{ user.email }}</td>


                                  
                                  <td>{{ book.title }}</td>
                                  
                                </tr>

                                <!-- end for and if -->
                                {% endfor %}
                                {% endif %}
                            </tbody>
                        </table>
                      </div>
                    </div>  
                  </div>
